<form (ngSubmit)="start()"
      [formGroup]="optionsForm">
  <div class="options">

    <div class="option">
      <h3 class="option__header">Który symbol wybierasz?</h3>
      <mat-radio-group formControlName="humanSymbol">
        <mat-radio-button class="option__radio-button"
                          [value]="player.O">
          O
        </mat-radio-button>

        <mat-radio-button class="option__radio-button"
                          [value]="player.X">
          X
        </mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="option">
      <h3 class="option__header">Kto zaczyna?</h3>
      <mat-radio-group formControlName="firstPlayer">
        <mat-radio-button class="option__radio-button"
                          [value]="'AI'">
          <mat-icon>computer</mat-icon>
          Komputer
        </mat-radio-button>

        <mat-radio-button class="option__radio-button"
                          [value]="'H'">
          <mat-icon>person</mat-icon>
          Użytkownik
        </mat-radio-button>
      </mat-radio-group>
    </div>

    <button mat-raised-button
            color="primary"
            class="start-button"
            type="submit"
            [disabled]="gameStarted">
      Start
    </button>
  </div>
</form>

<div class="game-board"
     [ngClass]="{'win': isWinner(), 'lose': isLooser(), 'tie': isTie()}">
  <button class="game-field"
          *ngFor="let move of (gameBoard$ | async)?.board; trackBy: trackByIndex; let i = index"
          [ngClass]="{'winner-field': isWinnerField(i)}"
          (click)="onMove(i)"
          matRipple
          [disabled]="!!gameOver || move !== '' || !gameStarted">
    {{ move }}
  </button>
</div>
